<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To_Do-Js</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="./media.css">
</head>
<body>

  <!-- /*-----------first- page --------*/ -->

  <div id="MainContainer">
   <div class="task-List">
     <h1 id="tasklist">Tasks<span id="list">List</span></h1>
    <h2 id="noitem">No item in the todo list</h2>
    <button class="Add addlistbutton" onclick="showtask()">+</button>
    <a onclick="showtask()" class="Add" id="buttonaddlist">Add Item</a>
   </div>
  </div>
  <header>
    <div class="backbutton">Back</div>
    <div class="blank"></div>
    <button class="button1  buttonfor" id="btn" onclick="showtask()">
      <span id="plus">+</span>
    </button>
  </header>

 
    <!---------second- page --->
    
    <div class="popupbox   pop" id="pop-up"  >
      <h2 id="new">Add New List</h2>
      <input type="text" placeholder="Add a new List" id="newcard" autocomplete="off">
      <br><br>
      <button class="card-button" id="Add" onclick="addcard()">Add</button>
      <button class="card-button" id="close" onclick="closetask()">close</button>
    </div> 

    <!---Third page-->

    <div id="box">

    </div>
      <div id="center">
      </div>

    <script src="./script.js"></script>
</body>
</html>
